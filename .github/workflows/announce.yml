name: Announce

on:
  release:
    types: [published]

jobs:
  announce:
    runs-on: ubuntu-latest
  
    steps:
      - name: Send announcement tweet!
        if: ${{ !github.event.release.prerelease }}
        uses: dart-actions/tweet@v1.0.1
        with:
          text: |
            Announcing the release of ExRam.Gremlinq ${{ github.event.release.tag_name }}!
          
            ExRam.Gremlinq is the first #dotnet object-graph-mapper for @apachetinkerpop #gremlin enabled #graphdbâ€‹s like @AzureCosmosDB, @dotnetonAWS Neptune or @JanusGraph.
          
            ${{ github.event.release.html_url }}
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
